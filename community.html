<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Tab</title>
</head>
<body>
    <header>
        <h1>Our Community</h1>
        <nav>
            <div class="tech-heaven-logo">
                <h1>Tech Heaven</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sites">Essential Sites</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="brotherhood" class="brotherhood-form">
            <h2>Welcome to the brotherhood of coders</h2>
            <p>Engage with other talented professionals and experienced innovators in the tech space</p>
            <div class="forum-container">
                <div class="post-form">
                    <h3>Create your Post</h3>
                    <form id="postForm">
                        <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" name="postTitle" required>
                        <label for="postContent">Content</label>
                        <textarea id="postContent" name="postContent" rows="5" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="posts">
                    <h3>Posts</h3>
                    <div id="postContainer">
                        <!--Posts are going to show here-->
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
